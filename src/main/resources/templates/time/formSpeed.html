<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Speed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" th:action="@{/formSpeed}" th:object="${timeDataForm}" method="POST">
    <fieldset>
        <legend id="legend">Set a new Speed</legend>
        <p th:text="'Actual speed : '+${actualSpeed}"></p>
        <label>Speed : </label>
        <select th:field="*{speed}">
            <option th:each="flowSpeed : ${flowSpeeds}"
                    th:value="${flowSpeed}"
                    th:utext="${flowSpeed}"/>
        </select><br><br>
        <button type="submit">Submit</button>
    </fieldset>
</form>
<br>

<div th:if="${errorMessage}" th:utext="${errorMessage}"></div>
<a th:href="@{/}">retour</a>

</body>
</html>
